<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>resource</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/highlight.js@11.6.0/styles/atom-one-dark.min.css">
</head>
<body hidden style="display: none;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-3">$resource: 다국어 리소스 정보를 관리합니다.</h1>

                <div class="card">
                    <div class="card-status-top bg-red"></div>
                    <div class="card-header">
                        <h3 class="card-title">속성</h3>
                    </div>
                    <div class="card-body">
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$resource.version</label>
                                <input type="text" id="txt_version" class="form-control">
                                <div class="form-text">
                                    $resource version을 반환합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-status-top bg-red"></div>
                    <div class="card-header">
                        <h3 class="card-title">메서드</h3>
                    </div>
                    <div class="card-body">
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label syn-i18n="progress" class="w120">기안자</label>
                                <br />
                                <div syn-i18n="retrieve" class="w120">테스트</div>
                                <br />
                                <input syn-i18n="{
					                key: 'Interpolate', options: {
					                bindSource: 'placeholder'
				                }}" type="text" id="txtApplicationID" syn-datafield="ApplicationID" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/highlight.js@11.6.0/highlight.min.js"></script>
    <script src="/lib/showdownjs@2.1.0/showdown.min.js"></script>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
