<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/highlight.js@11.6.0/styles/atom-one-dark.min.css">
</head>
<body hidden style="display: none;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-3">$number: Number 객체에 대한 확장 함수를 제공합니다.</h1>

                <div class="card">
                    <div class="card-status-top bg-red"></div>
                    <div class="card-header">
                        <h3 class="card-title">속성</h3>
                    </div>
                    <div class="card-body">
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.version</label>
                                <input type="text" id="txt_version" class="form-control">
                                <div class="form-text">
                                    $number version을 반환합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-status-top bg-red"></div>
                    <div class="card-header">
                        <h3 class="card-title">메서드</h3>
                    </div>
                    <div class="card-body">
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.duration()</label>
                                <input type="text" id="txt_duration" class="form-control" />
                                <button type="button" id="btn_duration" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    밀리 초단위의 값을 JSON 객체로 변환합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.toByteString()</label>
                                <input type="text" id="txt_toByteString" class="form-control" />
                                <button type="button" id="btn_toByteString" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    바이트 길이의 값을 사용자에게 친숙한 문자열로 변환합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.random()</label>
                                <input type="text" id="txt_random" class="form-control" />
                                <button type="button" id="btn_random" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    지정된 범위의 랜덤 값을 반환합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.isRange()</label>
                                <input type="text" id="txt_isRange" class="form-control" />
                                <button type="button" id="btn_isRange" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    지정된 값이 min, max 값을 이내에 있는지 확인합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.limit()</label>
                                <input type="text" id="txt_limit" class="form-control" />
                                <button type="button" id="btn_limit" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    지정된 값이 min, max 값을 벗어나지 않도록 조정합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">$number.percent()</label>
                                <input type="text" id="txt_percent" class="form-control" />
                                <button type="button" id="btn_percent" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    지정된 범위의 값에 따라 백분율 값을 반환합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/highlight.js@11.6.0/highlight.min.js"></script>
    <script src="/lib/showdownjs@2.1.0/showdown.min.js"></script>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
