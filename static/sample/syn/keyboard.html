<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/highlight.js@11.6.0/styles/atom-one-dark.min.css">
</head>
<body hidden style="display: none;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-3">syn.$k: 키보드 단축키 기능을 제공합니다.</h1>

                <div class="card">
                    <div class="card-status-top bg-red"></div>
                    <div class="card-header">
                        <h3 class="card-title">속성</h3>
                    </div>
                    <div class="card-body">
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">syn.$k.version</label>
                                <input type="text" id="txt_version" class="form-control">
                                <div class="form-text">
                                    $keyboard version을 반환합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-status-top bg-red"></div>
                    <div class="card-header">
                        <h3 class="card-title">메서드</h3>
                    </div>
                    <div class="card-body">
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">syn.$k.setElement()</label>
                                <input type="text" id="txt_setElement" class="form-control" />
                                <button type="button" id="btn_setElement" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    사용자의 키보드 단축키 정보를 수신할 노드를 설정합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">syn.$k.addKeyCode()</label>
                                <button type="button" id="btn_addKeyCode" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    단축키에 대응하는 keyType, keyCode, function 을 설정합니다.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 mt-1 b:1|solid|#e5e5e5">
                            <div class="col-12">
                                <label class="form-label">syn.$k.removeKeyCode()</label>
                                <button type="button" id="btn_removeKeyCode" class="mt-2 btn btn-primary" syn-events="['click']">확인</button>
                                <div class="form-text">
                                    단축키에 대응하는 keyType, keyCode 을 삭제합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/highlight.js@11.6.0/highlight.min.js"></script>
    <script src="/lib/showdownjs@2.1.0/showdown.min.js"></script>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
