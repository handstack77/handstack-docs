<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <input type="hidden" id="txtApplicationNo" syn-datafield="ApplicationNo" syn-options="{belongID: ['LD01', 'MD01']}">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <div class="page-pretitle f:12!">
                                    GNB 메뉴 / LNB 메뉴
                                </div>
                                <h2 class="page-title">
                                    프로젝트 항목
                                </h2>
                            </div>
                            <div class="col-auto ms-auto d-print-none">
                                <div class="btn-list">
                                    <button type="button" id="btnNewDataList" syn-events="['click']" class="btn btn-primary">
                                        <i class="f:20 mr:4 ti ti-news"></i>
                                        신규 항목
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="card">
                            <div class="card-status-top bg-dark-overlay"></div>
                            <div class="row g-0">
                                <div class="col-5 border-end">
                                    <div class="card-header">
                                        <h3 class="card-title">마스터</h3>
                                    </div>
                                    <div class="card-body p-2">
                                        <div class="form-fieldset p-0">
                                            <syn_auigrid id="grdMaster" syn-datafield="Master" syn-options="{
                                                height: 584
                                                , columns: [
                                                    ['EntityNo', '마스터 NO', 100, true, 'text', true, 'left', ['LD02', 'MD01', 'DD01', 'GD01']]
                                                    , ['EntityID', '마스터 ID', 120, false, 'text', false, 'left', 'MD01']
                                                    , ['EntityName', '마스터 명', 120, false, 'text', false, 'left', 'MD01']
                                                    , ['CategoryName', '분류', 100, false, 'text', false, 'left', 'MD01']
                                                    , ['Acronyms', '약어', 60, false, 'text', false, 'left', 'MD01']
                                                    , ['Comment', '설명', 100, false, 'text', false, 'left', 'MD01']
                                                    , ['CreatedMemberNo', '작성자 NO', 100, true, 'text', true, 'left', 'MD01']
                                                    , ['CreatedMemberName', '작성자명', 100, true, 'text', true, 'left', 'MD01']
                                                    , ['CreatedAt', '입력일자', null, false, 'text', true, 'center', 'MD01']
                                                    , ['ModifiedMemberNo', '변경자 NO', 100, true, 'text', true, 'left', ['MD01', 'DD01']]
                                                    , ['ModifiedMemberName', '변경자명', 100, true, 'text', true, 'left', 'MD01']
                                                    , ['ModifiedAt', '변경일자', 100, true, 'text', true, 'center', 'MD01']
                                                ]
                                            }" syn-events="['afterSelectionEnd', 'afterChange']"></syn_auigrid>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card-header">
                                        <h3 class="card-title">디테일</h3>
                                        <div class="card-actions">
                                            <div class="input-group">
                                                <select id="ddlAddCount" class="form-select mx-2">
                                                    <option value="1" selected="selected">1</option>
                                                    <option value="3">3</option>
                                                    <option value="6">6</option>
                                                    <option value="9">9</option>
                                                </select>
                                                <div class="btn-group">
                                                    <button type="button" id="btnAddDetail" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                    <button type="button" id="btnRemoveDetail" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-minus"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body p-2">
                                        <div class="form-fieldset p-0">
                                            <syn_auigrid id="grdDetail" syn-datafield="Detail" syn-options="{
                                                height: 584,
                                                showDragKnobColumn: true,
                                                enableDrag: true,
                                                enableMultipleDrag: true,
                                                enableDrop: true,
                                                columns: [
                                                ['EntityNo', '마스터 NO', 100, true, 'text', true, 'left', ['LD02', 'MD01']],
                                                ['BaseFieldID', '기준디테일 ID', 100, true, 'text', false, 'left', 'MD01'],
                                                ['EntityField', '마스터 디테일', 320, true, 'text', false, 'left', null, null, [
                                                    ['FieldID', 'ID', 120, false, 'text', false, 'left', 'MD01'],
                                                    ['FieldName', '디테일 명', 120, false, 'text', false, 'left', 'MD01'],
                                                    ['FieldType', '타입', 80, false, 'dropdown', false, 'left', 'MD01', {
                                                        dataSourceID: 'FieldType',
                                                        required: true
                                                    }]
                                                ]],
                                                ['EntityConstraints', '제약조건', 250, true, 'text', false, 'left', null, null, [
                                                    ['PK', 'PK', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                    ['IX', 'IX', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                    ['UI', 'UI', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                    ['NN', 'NN', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                    ['AI', 'AI', 50, false, 'checkbox', false, 'center', 'MD01']
                                                ]],
                                                ['MaxLength', '길이', 60, false, 'numeric', false, 'right', 'MD01'],
                                                ['DefaultValue', '기본값', 100, true, 'text', false, 'left', 'MD01'],
                                                ['SortingNo', '정렬', 100, true, 'numeric', false, 'right', 'MD01'],
                                                ['Comment', '설명', null, false, 'text', false, 'left', 'MD01']
                                                ]
                                            }" syn-events="['dropEnd']"></syn_auigrid>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-status-top bg-dark-overlay"></div>
                            <div class="row g-0">
                                <div class="col-7 border-end">
                                    <div class="card-header">
                                        <h3 class="card-title">마스터</h3>
                                    </div>
                                    <div class="card-body p-2">
                                        <div class="form-fieldset p-0">
                                            <syn_auigrid id="grdMaster1" syn-datafield="Master1" syn-options="{
                                                height: 584
                                                , columns: [
                                                    ['EntityNo', '마스터 NO', 100, true, 'text', true, 'left', ['LD02', 'MD01', 'DD01', 'GD01']]
                                                    , ['EntityID', '마스터 ID', 120, false, 'text', false, 'left', 'MD01']
                                                    , ['EntityName', '마스터 명', 120, false, 'text', false, 'left', 'MD01']
                                                    , ['CategoryName', '분류', 100, false, 'text', false, 'left', 'MD01']
                                                    , ['Acronyms', '약어', 60, false, 'text', false, 'left', 'MD01']
                                                    , ['Comment', '설명', 100, false, 'text', false, 'left', 'MD01']
                                                    , ['CreatedMemberNo', '작성자 NO', 100, true, 'text', true, 'left', 'MD01']
                                                    , ['CreatedMemberName', '작성자명', 100, true, 'text', true, 'left', 'MD01']
                                                    , ['CreatedAt', '입력일자', null, false, 'text', true, 'center', 'MD01']
                                                    , ['ModifiedMemberNo', '변경자 NO', 100, true, 'text', true, 'left', ['MD01', 'DD01']]
                                                    , ['ModifiedMemberName', '변경자명', 100, true, 'text', true, 'left', 'MD01']
                                                    , ['ModifiedAt', '변경일자', 100, true, 'text', true, 'center', 'MD01']
                                                ]
                                            }" syn-events="['afterSelectionEnd', 'afterChange']"></syn_auigrid>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card-header p-2">
                                        <div class="col">
                                            <div class="btn-group" role="group">
                                                <input type="radio" class="btn-check" name="rdoRadio" id="rdoRadio1" checked>
                                                <label for="rdoRadio1" type="button" class="btn">
                                                    <i class="ti ti-news f:18 mr-1"></i> 탭 버튼 1
                                                </label>
                                                <input type="radio" class="btn-check" name="rdoRadio" id="rdoRadio2">
                                                <label for="rdoRadio2" type="button" class="btn">
                                                    <i class="ti ti-news f:18 mr-1"></i> 탭 버튼 2
                                                </label>
                                                <input type="radio" class="btn-check" name="rdoRadio" id="rdoRadio3">
                                                <label for="rdoRadio3" type="button" class="btn">
                                                    <i class="ti ti-news f:18 mr-1"></i> 탭 버튼 3
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-auto ms-auto d-print-none">
                                            <div class="btn-list">
                                                <button type="button" class="btn btn-icon">
                                                    <i class="ti ti-settings f:18"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body p-2">
                                        <div class="p-0">
                                            <div class="row mb-2">
                                                <label class="col-3 col-form-label required">닉네임</label>
                                                <div class="col">
                                                    <input id="txtUserName" syn-datafield="UserName" type="text" class="form-control" maxlength="50" autocomplete="new-password">
                                                </div>
                                            </div>
                                            <div class="row mb-2">
                                                <label class="col-3 col-form-label">비밀번호</label>
                                                <div class="col">
                                                    <div class="row mb-2">
                                                        <div class="input-group pl-0">
                                                            <input id="txtPIN" syn-datafield="PIN" type="hidden">
                                                            <span class="input-group-text">기존 비밀번호</span>
                                                            <input id="txtExistPIN" syn-datafield="ExistPIN" syn-events="['keypress']" type="password" class="form-control" maxlength="64" autocomplete="new-password">
                                                            <button type="button" id="btnCheckExistPIN" syn-events="['click']" class="btn btn-icon bg-muted-lt">
                                                                <i class="f:18 ti ti-check"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="input-group pl-0">
                                                            <span class="input-group-text">신규 비밀번호</span>
                                                            <input id="txtHashPIN" syn-datafield="HashPIN" type="hidden">
                                                            <input id="txtNewPIN" syn-datafield="NewPIN" type="password" class="form-control" maxlength="64" autocomplete="new-password">
                                                            <button type="button" id="btnToogleShowPIN" syn-events="['click']" class="btn btn-icon bg-muted-lt">
                                                                <i class="f:18 ti ti-eye"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-2">
                                                <label class="col-3 col-form-label">프로필<br />이미지</label>
                                                <div class="col">
                                                    <img id="imgUserProfile" class="avatar h:80px! w:80px! mb-2" alt="" style="background-image: url(/img/default_user.png)">
                                                    <div class="input-group">
                                                        <input id="txtUserProfile" syn-datafield="UserProfile" type="hidden">
                                                        <input id="fleUploadUserProfilePath" type="file" syn-events="['change']" class="form-control" accept="gif;jpg;jpeg;png;bmp">
                                                        <button type="button" id="btnClearUploadUserProfilePath" syn-events="['click']" class="btn btn-icon bg-muted-lt">
                                                            <i class="f:18 ti ti-trash"></i>
                                                        </button>
                                                    </div>
                                                    <small class="form-hint">
                                                        80px X 80px 크기의 이미지를 권장합니다
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="row mb-2">
                                                <label class="col-3 col-form-label">직급명</label>
                                                <div class="col">
                                                    <input id="txtPositionName" syn-datafield="PositionName" type="text" class="form-control" maxlength="50">
                                                </div>
                                                <label class="col-3 col-form-label">회사명</label>
                                                <div class="col">
                                                    <input id="txtCompanyName" syn-datafield="CompanyName" type="text" class="form-control" maxlength="50">
                                                </div>
                                            </div>
                                            <div class="row mb-2">
                                                <label class="col-3 col-form-label">표현문구</label>
                                                <div class="col">
                                                    <textarea id="txtAboutMe" syn-datafield="AboutMe" syn-options="{toSynControl: false, height: '60px'}" rows="2" class="form-control resize:none" maxlength="1000"></textarea>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="col-3 col-form-label">학력/자격증</label>
                                                <div class="col">
                                                    <syn_auigrid id="grdDetail1" syn-datafield="Detail1" syn-options="{
                                                        height: 166,
                                                        showDragKnobColumn: true,
                                                        enableDrag: true,
                                                        enableMultipleDrag: true,
                                                        enableDrop: true,
                                                        columns: [
                                                        ['EntityNo', '마스터 NO', 100, true, 'text', true, 'left', ['LD02', 'MD01']],
                                                        ['BaseFieldID', '기준디테일 ID', 100, true, 'text', false, 'left', 'MD01'],
                                                        ['EntityField', '마스터 디테일', 320, true, 'text', false, 'left', null, null, [
                                                            ['FieldID', 'ID', 120, false, 'text', false, 'left', 'MD01'],
                                                            ['FieldName', '디테일 명', 120, false, 'text', false, 'left', 'MD01'],
                                                            ['FieldType', '타입', 80, false, 'dropdown', false, 'left', 'MD01', {
                                                                dataSourceID: 'FieldType',
                                                                required: true
                                                            }]
                                                        ]],
                                                        ['EntityConstraints', '제약조건', 250, true, 'text', false, 'left', null, null, [
                                                            ['PK', 'PK', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                            ['IX', 'IX', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                            ['UI', 'UI', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                            ['NN', 'NN', 50, false, 'checkbox', false, 'center', 'MD01'],
                                                            ['AI', 'AI', 50, false, 'checkbox', false, 'center', 'MD01']
                                                        ]],
                                                        ['MaxLength', '길이', 60, false, 'numeric', false, 'right', 'MD01'],
                                                        ['DefaultValue', '기본값', 100, true, 'text', false, 'left', 'MD01'],
                                                        ['SortingNo', '정렬', 100, true, 'numeric', false, 'right', 'MD01'],
                                                        ['Comment', '설명', null, false, 'text', false, 'left', 'MD01']
                                                        ]
                                                    }" syn-events="['dropEnd']"></syn_auigrid>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
