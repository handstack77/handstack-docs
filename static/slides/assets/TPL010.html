<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="visibility: hidden;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">
        <input type="hidden" id="txtApplicationNo" syn-datafield="ApplicationNo" syn-options="{belongID: ['LD01', 'MD01']}">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <div class="page-pretitle f:12!">
                                    GNB 메뉴 / LNB 메뉴
                                </div>
                                <h2 class="page-title">
                                    프로젝트 항목
                                </h2>
                            </div>
                            <div class="col-auto ms-auto d-print-none">
                                <div class="btn-list">
                                    <button type="button" id="btnNewDataList" syn-events="['click']" class="btn btn-primary">
                                        <i class="f:20 mr:4 ti ti-news"></i>
                                        신규 항목
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="card mb-4">
                            <div class="card-body p-2">
                                <div class="row mb-2">
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">이메일</label>
                                            <input id="txtEmailID" syn-datafield="EmailID" syn-options="{editType: 'text', belongID: ['LD01']}" type="text" class="form-control" maxlengthB="256">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">역할</label>
                                            <select class="form-select" id="ddlProjectRole" syn-datafield="ProjectRole" syn-options="{toSynControl: false, belongID: ['LD01']}">
                                                <option value="" selected="">전체</option>
                                                <option value="D">개발</option>
                                                <option value="B">업무</option>
                                                <option value="O">운영</option>
                                                <option value="M">관리</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">입력기간</label>
                                            <syn_datepicker id="dtpCreatedStartAt" syn-datafield="CreatedStartAt" syn-options="{value: 'month:-6', useRangeSelect: true, rangeEndControlID: 'dtpCreatedEndAt', belongID: ['LD01']}"></syn_datepicker>
                                            <syn_datepicker id="dtpCreatedEndAt" syn-datafield="CreatedEndAt" syn-options="{value: 'now', useRangeSelect: true, rangeStartControlID: 'dtpCreatedStartAt', belongID: ['LD01']}"></syn_datepicker>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">회원상태</label>
                                            <select class="form-select" id="ddlMemberStatus" syn-datafield="MemberStatus" syn-options="{dataSourceID: 'SYS034', local: true, toSynControl: false, required: false, belongID: ['LD01']}"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">사용자명</label>
                                            <input id="txtMemberName" syn-datafield="MemberName" syn-options="{editType: 'text', belongID: ['LD01']}" type="text" class="form-control" maxlengthB="50">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">직급명</label>
                                            <input id="txtPositionName" syn-datafield="PositionName" syn-options="{editType: 'text', belongID: ['LD01']}" type="text" class="form-control" maxlengthB="50">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">부서명</label>
                                            <input id="txtDepartmentName" syn-datafield="DepartmentName" syn-options="{editType: 'text', belongID: ['LD01']}" type="text" class="form-control" maxlengthB="50">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 pl-0">
                                        <div class="input-group">
                                            <label class="w:90 col-form-label px-2">회사명</label>
                                            <input id="txtCompanyName" syn-datafield="CompanyName" syn-options="{editType: 'text', belongID: ['LD01']}" type="text" class="form-control" maxlengthB="50">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                            <div class="card-status-top bg-dark-overlay"></div>
                                <h3 class="card-title">앱 항목</h3>
                                <div class="card-actions">
                                    <div class="btn-group">
                                        <button type="button" id="btnToogleFooter" syn-events="['click']" class="btn btn-icon bg-muted-lt mr-2"><i class="f:18 ti ti-eye-up"></i></button>
                                        <button type="button" id="btnAddDataList" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                        <button type="button" id="btnRemoveDataList" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-minus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-2">
                                <div class="form-fieldset p-0">
                                    <syn_auigrid id="grdDataList" syn-datafield="DataList" syn-options="{
                                    height: 400,
				                    columns: [
                                        ['ApplicationNo', '어플리케이션 NO', 100, true, 'text', false, 'left', 'MD01'],
                                        ['EmailID', '이메일', 200, false, 'text', false, 'left', 'MD01', {style: 'column-important'}],
                                        ['MemberName', '사용자명', 200, false, 'text', true, 'left', null, {style: 'column-readonly'}],
                                        ['CompanyName', '회사명', 150, false, 'text', true, 'left', null, {style: 'column-readonly'}],
                                        ['Celluar', '연락처', 120, false, 'number', true, 'left', null, {style: 'column-readonly'}],
                                        ['MemberStatus', '상태', 60, false, 'dropdown', false, 'left', 'MD01', {
                                            dataSourceID: 'SYS034',
                                            required: true
                                        }],
                                        ['RoleDevelop', '개발', 60, false, 'checkbox', false, 'center', 'MD01'],
                                        ['RoleBusiness', '업무', 60, false, 'checkbox', false, 'center', 'MD01'],
                                        ['RoleOperation', '운영', 60, false, 'checkbox', false, 'center', 'MD01'],
                                        ['RoleManaged', '관리', 60, false, 'checkbox', false, 'center', 'MD01'],
                                        ['JoinAt', '합류일자', 100, false, 'text', true, 'center', null, {style: 'column-readonly'}],
                                        ['ExpiredAt', '만료일자', 100, false, 'date', false, 'center', 'MD01'],
                                        ['CreatedMemberNo', '작성자 NO', 100, true, 'text', true, 'left', 'MD01'],
                                        ['CreatedMemberName', '작성자명', 100, true, 'text', true, 'left'],
                                        ['CreatedAt', '입력일자', 100, false, 'text', true, 'center', null, {style: 'column-readonly'}],
                                        ['Notes', '메모', '100%', false, 'text', false, 'left', 'MD01'],
                                        ['ModifiedMemberNo', '변경자 NO', 100, true, 'text', true, 'left', 'MD01'],
                                        ['ModifiedMemberName', '변경자명', 100, true, 'text', true, 'left'],
                                        ['ModifiedAt', '변경일자', 100, true, 'text', true, 'center']
				                    ]
			                        }" syn-events="['cellEditBegin', 'afterChange']"></syn_auigrid>
                                </div>
                            </div>
                            <div id="divDataListFooter" class="card-footer p-2 hidden">
                                <div class="row">
                                    <label class="col-1 col-form-label w:90!">메모</label>
                                    <div class="col">
                                        <textarea id="txtNotes" syn-events="['blur']" syn-options="{
                                            height: '88px',
                                            toSynControl: false
                                        }" class="form-control resize:none"> </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/js/syn.loader.js"></script>
</body>
</html>
