</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" lang="ko-KR" class="lead" data-marpit-pagination="1" style="--footer:QCN;--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13"><footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="2" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h1 id="%EA%B2%8C%EC%8B%9C%ED%8C%90-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0">게시판 프로젝트 시작하기</h1>
<h3 id="handstack%EC%9C%BC%EB%A1%9C-%EB%B0%B0%EC%9A%B0%EB%8A%94-%EC%9B%B9-%EA%B0%9C%EB%B0%9C%EC%9D%98-%EB%AA%A8%EB%93%A0-%EA%B2%83">HandStack으로 배우는 웹 개발의 모든 것</h3>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="3" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="%EC%99%9C-%EA%B2%8C%EC%8B%9C%ED%8C%90%EC%9C%BC%EB%A1%9C-%EC%8B%9C%EC%9E%91%ED%95%A0%EA%B9%8C%EC%9A%94">왜 &quot;게시판&quot;으로 시작할까요?</h2>
<p>게시판은 웹 개발의 핵심 요소를 모두 담고 있는 최고의 연습 문제입니다.</p>
<ul>
<li>
<p><strong>웹 페이지 화면 구성</strong></p>
<ul>
<li>목록, 등록, 상세 화면 등 다양한 UI 레이아웃을 경험합니다.</li>
</ul>
</li>
<li>
<p><strong>서버 데이터 통신</strong></p>
<ul>
<li>사용자의 요청(글쓰기, 조회)을 서버로 보내고 응답을 처리하는 과정을 배웁니다.</li>
</ul>
</li>
<li>
<p><strong>데이터베이스 처리 (CRUD)</strong></p>
<ul>
<li>게시글을 <mark>만들고(Create)</mark>, <mark>읽고(Read)</mark>, <mark>수정하고(Update)</mark>, <mark>삭제하는(Delete)</mark> 기본을 익힙니다.</li>
</ul>
</li>
</ul>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="4" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%84%A4%EA%B3%84-%EC%83%9D%EA%B0%81-%EC%A0%95%EB%A6%AC%ED%95%98%EA%B8%B0">프로젝트 설계: 생각 정리하기</h2>
<p>코딩 전에 무엇을 만들지 먼저 정리하는 것이 중요합니다.</p>
<ul>
<li>
<p><strong>사용자 스토리</strong>: &quot;개발자인 내가 사용할 간단한 게시판을 만들자!&quot;</p>
</li>
<li>
<p><strong>주요 기능</strong></p>
<ul>
<li>글 목록 조회 (검색, 정렬 기능 포함)</li>
<li>새 글 등록 (서식이 있는 편집기 사용)</li>
<li>기존 글 수정 및 삭제</li>
</ul>
</li>
<li>
<p><strong>화면 분류</strong></p>
<ul>
<li><code>BOD010</code>: 게시글 목록</li>
<li><code>BOD011</code>: 신규 게시글 등록 (팝업)</li>
<li><code>BOD012</code>: 게시글 편집 및 삭제 (팝업)</li>
</ul>
</li>
</ul>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="5" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="handstack%EC%9D%98-%EA%B3%84%EC%95%BD-%EA%B8%B0%EB%B0%98-%EA%B0%9C%EB%B0%9C">HandStack의 계약 기반 개발</h2>
<p>HandStack은 정해진 약속(Contracts)에 따라 소스를 체계적으로 관리합니다.<br />
하나의 기능은 보통 3개의 파일로 구성됩니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>contracts/
├─ dbclient/   - 데이터베이스 SQL 관리 (XML)
│  └─ HDS/BOD/BOD012.xml
├─ transact/   - API 요청/응답 규칙 정의 (JSON)
│  └─ HDS/BOD/BOD012.json
└─ wwwroot/    - 화면 UI (HTML, JS)
   └─ BOD/BOD012.html, BOD012.js
</code></pre>
<ul>
<li><mark>규칙적인 구조</mark> 덕분에 코드를 찾기 쉽고 유지보수 비용이 절감됩니다.</li>
</ul>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="6" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="1%EB%8B%A8%EA%B3%84-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%EC%A4%80%EB%B9%84-with-ai">1단계: 데이터베이스 준비 (with AI)</h2>
<p>게시판에 필요한 데이터 테이블은 생성형 AI(Copilot)의 도움을 받아 쉽게 만들 수 있습니다.</p>
<blockquote>
<p>SQLite 기준으로 간단한 분류 게시판 테이블을 만들어줘.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-comment">-- AI가 제안한 DDL을 기반으로 만든 테이블</span>
<span class="hljs-keyword">CREATE TABLE</span> IF <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">EXISTS</span> Board (
  ID <span class="hljs-type">INTEGER</span> <span class="hljs-keyword">PRIMARY KEY</span> AUTOINCREMENT, <span class="hljs-comment">-- 고유 번호</span>
  Category TEXT,                      <span class="hljs-comment">-- 분류</span>
  Title TEXT,                         <span class="hljs-comment">-- 제목</span>
  Content TEXT,                       <span class="hljs-comment">-- 내용</span>
  Author TEXT,                        <span class="hljs-comment">-- 작성자</span>
  DatePosted TEXT                     <span class="hljs-comment">-- 작성일</span>
);
</code></pre>
<ul>
<li>HandStack에서는 이 SQL을 <code>dbclient</code> 폴더의 XML 파일 안에 정의하여 관리합니다.</li>
</ul>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="7" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="2%EB%8B%A8%EA%B3%84-%EC%82%AD%EC%A0%9C-%EA%B8%B0%EB%8A%A5-%EA%B5%AC%ED%98%84%ED%95%98%EA%B8%B0-dbclient">2단계: 삭제 기능 구현하기 (<code>dbclient</code>)</h2>
<p><code>BOD012.xml</code> 파일에 게시글을 삭제하는 SQL문을 정의합니다.</p>
<ul>
<li><strong>기능 ID</strong>: <code>DD01</code> (Delete + Database의 약자)</li>
<li><strong>역할</strong>: 특정 ID의 게시글을 <code>Board</code> 테이블에서 삭제합니다.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-comment">&lt;!-- contracts/dbclient/HDS/BOD/BOD012.xml --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">statement</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;DD01&quot;</span> <span class="hljs-attr">desc</span>=<span class="hljs-string">&quot;게시글 삭제&quot;</span>&gt;</span>
    &lt;![CDATA[
        DELETE FROM Board
        WHERE ID = @ID;
    ]]&gt;
    <span class="hljs-tag">&lt;<span class="hljs-name">param</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;@ID&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;String&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">statement</span>&gt;</span>
</code></pre>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="8" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="3%EB%8B%A8%EA%B3%84-%EC%82%AD%EC%A0%9C-api-%EC%A0%95%EC%9D%98%ED%95%98%EA%B8%B0-transact">3단계: 삭제 API 정의하기 (<code>transact</code>)</h2>
<p><code>BOD012.json</code> 파일에 <code>DD01</code> 기능을 호출할 API 규칙을 정의합니다.</p>
<ul>
<li><strong>역할</strong>: 클라이언트(웹 브라우저)로부터 <code>DD01</code> 요청을 받았을 때 어떻게 처리할지 명시합니다.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-comment">// contracts/transact/HDS/BOD/BOD012.json</span>
<span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;TransactionID&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;BOD012&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;Services&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>
        <span class="hljs-punctuation">{</span>
            <span class="hljs-attr">&quot;ServiceID&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;DD01&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// dbclient의 DD01 기능과 연결</span>
            <span class="hljs-attr">&quot;CommandType&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;D&quot;</span><span class="hljs-punctuation">,</span>
            <span class="hljs-attr">&quot;Inputs&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-punctuation">{</span> <span class="hljs-attr">&quot;Type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Row&quot;</span> <span class="hljs-punctuation">}</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
            <span class="hljs-attr">&quot;Outputs&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">]</span>
        <span class="hljs-punctuation">}</span>
    <span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="9" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="4%EB%8B%A8%EA%B3%84-ui%EC%97%90-%EC%82%AD%EC%A0%9C-%EA%B8%B0%EB%8A%A5-%EC%97%B0%EA%B2%B0%ED%95%98%EA%B8%B0-wwwroot">4단계: UI에 삭제 기능 연결하기 (<code>wwwroot</code>)</h2>
<p>이제 사용자가 누를 수 있는 삭제 버튼과 그 동작을 <code>BOD012.js</code>에 만듭니다.</p>
<ul>
<li><strong>핵심</strong>: 삭제는 되돌리기 어려운 중요한 작업입니다. 반드시 사용자에게 재확인하는 절차를 거쳐야 합니다.</li>
</ul>
<blockquote>
<p>데이터 삭제는 매우 중요한 작업이니, 실수로 지우는 일이 없도록 항상 사용자에게 '정말 지우실 건가요?'라고 물어보는 습관을 들이는 것이 좋습니다.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// BOD012.js 의 삭제 버튼 이벤트 핸들러</span>
<span class="hljs-attr">event</span>: {
    <span class="hljs-title function_">btnDelete_click</span>(<span class="hljs-params"></span>) {
        <span class="hljs-comment">// 1. 사용자에게 정말 삭제할 것인지 물어봅니다.</span>
        syn.<span class="hljs-property">$w</span>.<span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;정말로 이 게시글을 삭제하시겠습니까?&#x27;</span>, <span class="hljs-string">&#x27;삭제 확인&#x27;</span>, ..., <span class="hljs-function">(<span class="hljs-params">result</span>) =&gt;</span> {
            <span class="hljs-keyword">if</span> (result == <span class="hljs-string">&#x27;Yes&#x27;</span>) {
                <span class="hljs-comment">// 2. 사용자가 &#x27;Yes&#x27;를 누르면, 정의해둔 &#x27;DD01&#x27; 거래를 실행합니다.</span>
                syn.<span class="hljs-property">$w</span>.<span class="hljs-title function_">transactionAction</span>(<span class="hljs-string">&#x27;DD01&#x27;</span>);
            }
        });
    }
}
</code></pre>
<footer>QCN</footer>
</section>

<h2 id="%EC%99%84%EC%84%B1%EB%90%9C-%EA%B2%8C%EC%8B%9C%ED%8C%90-%ED%99%94%EB%A9%B4-%EB%AF%B8%EB%A6%AC%EB%B3%B4%EA%B8%B0">완성된 게시판 화면 미리보기</h2>
<ul>

<img src="https://raw.githubusercontent.com/handstack77/handstack-docs/master/docs/startup/handsonlab/img/BOD010.png" alt="center" style="width:1000px;" /></li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="11" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="%EC%99%84%EC%84%B1%EB%90%9C-%EA%B2%8C%EC%8B%9C%ED%8C%90-%ED%99%94%EB%A9%B4-%EB%AF%B8%EB%A6%AC%EB%B3%B4%EA%B8%B0-1">완성된 게시판 화면 미리보기</h2>
<ul>
<li>신규 등록 (BOD011) / 편집 (BOD012)<br />
<img src="https://raw.githubusercontent.com/handstack77/handstack-docs/master/docs/startup/handsonlab/img/BOD011.png" alt="center" style="width:1000px;" /></li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" lang="ko-KR" class="lead" data-marpit-pagination="12" style="--footer:QCN;--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h1 id="hands-on">Hands-On</h1>
<h2 id="%EC%A7%80%EA%B8%88-%EB%B0%94%EB%A1%9C-%EC%97%AC%EB%9F%AC%EB%B6%84%EC%9D%98-pc%EC%97%90%EC%84%9C-%EA%B2%8C%EC%8B%9C%ED%8C%90-%EB%8D%B0%EB%AA%A8%EB%A5%BC-%EC%8B%A4%ED%96%89%ED%95%B4-%EB%B3%B4%EC%84%B8%EC%9A%94">지금 바로 여러분의 PC에서 게시판 데모를 실행해 보세요!</h2>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="13" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="13">
<h2 id="%EB%8D%B0%EB%AA%A8-%EC%8B%A4%ED%96%89-%EB%B0%A9%EB%B2%95">데모 실행 방법</h2>
<ol>
<li>
<p><strong>사전 준비</strong>: .NET 8.0 이상, Node.js 20 이상 버전이 설치되어 있어야 합니다.</p>
<ul>
<li>설치 방법은 <a href="https://handstack.kr/docs/startup/%EB%B9%A0%EB%A5%B8-%EC%8B%9C%EC%9E%91">빠른 시작</a> 문서를 참고하세요.</li>
</ul>
</li>
<li>
<p><strong>HandStack 다운로드</strong></p>
<ul>
<li><a href="https://github.com/handstack77/handstack/releases">최신 HandStack Releases</a>에서 운영체제에 맞는 파일을 받아 압축을 해제합니다.</li>
</ul>
</li>
<li>
<p><strong>데모 서버 실행</strong></p>
<ul>
<li>압축 해제한 폴더의 <code>handstack/app</code>으로 이동하여 <code>ack</code> 파일을 실행합니다.</li>
</ul>
</li>
<li>
<p><strong>웹 브라우저에서 확인</strong></p>
<ul>
<li>주소창에 <code>http://localhost:8421/view/BOD/BOD010.html</code>을 입력하세요.</li>
<li><mark>첫 실행 시 테이블이 없다는 오류가 발생합니다.</mark> 화면의 '게시판 Board 테이블 초기화' 버튼을 눌러주세요</li>
</ul>
</li>
</ol>
<footer>QCN</footer>
</section>
