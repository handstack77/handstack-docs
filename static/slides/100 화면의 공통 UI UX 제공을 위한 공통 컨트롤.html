</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" lang="ko-KR" class="lead" data-marpit-pagination="1" style="--footer:QCN;--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h1 id="%ED%99%94%EB%A9%B4%EC%9D%98-%EA%B3%B5%ED%86%B5-uiux-%EC%A0%9C%EA%B3%B5%EC%9D%84-%EC%9C%84%ED%95%9C-%EA%B3%B5%ED%86%B5-%EC%BB%A8%ED%8A%B8%EB%A1%A4">화면의 공통 UI/UX 제공을 위한 공통 컨트롤</h1>
<p>상용 제품 및 오픈소스 기반 UI 라이브러리 살펴보기</p>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="2" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h2 id="%EC%9D%BC%EA%B4%80%EB%90%9C-%EC%82%AC%EC%9A%A9%EC%9E%90-%EA%B2%BD%ED%97%98%EC%9D%98-%EC%A4%91%EC%9A%94%EC%84%B1">일관된 사용자 경험의 중요성</h2>
<ul>
<li>HandStack은 <code>syn.js</code> 와 <code>uicontrol</code> 라이브러리를 통해 일관되고 편리한 UI/UX를 제공합니다.</li>
<li>이 라이브러리들은 화면의 공통 로직을 처리하고, 개발자가 비즈니스 로직에 집중할 수 있도록 돕습니다.</li>
</ul>
<blockquote>
<p>큰 힘에는 큰 책임이 따릅니다.<br />
화면의 동작과 업무 구현을 위한 공통 라이브러리를 이해하고 커스터마이징하여 프로젝트의 완성도를 높여보세요.</p>
</blockquote>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="3" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h2 id="%EA%B8%B0%EB%B3%B8-%EA%B3%B5%ED%86%B5-%EC%BB%A8%ED%8A%B8%EB%A1%A4-13">기본 공통 컨트롤 (1/3)</h2>
<table>
<thead>
<tr>
<th style="text-align:left">약어</th>
<th style="text-align:left">컴포넌트명</th>
<th style="text-align:left">설명</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>$checkbox</code></td>
<td style="text-align:left">CheckBox</td>
<td style="text-align:left">브라우저마다 다른 체크박스를 일관되게 표현합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$codepicker</code></td>
<td style="text-align:left">CodePicker</td>
<td style="text-align:left">코드도움 팝업 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$colorpicker</code></td>
<td style="text-align:left">ColorPicker</td>
<td style="text-align:left">색상 팔레트를 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$contextmenu</code></td>
<td style="text-align:left">ContextMenu</td>
<td style="text-align:left">오른쪽 마우스 버튼 컨텍스트 메뉴를 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$data</code></td>
<td style="text-align:left">DataSource</td>
<td style="text-align:left">단일/여러 건의 데이터 소스 객체 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$datepicker</code></td>
<td style="text-align:left">DatePicker</td>
<td style="text-align:left">날짜 선택 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$dateperiodpicker</code></td>
<td style="text-align:left">DatePeriodPicker</td>
<td style="text-align:left">시작 및 종료 기간 날짜 선택 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$select</code></td>
<td style="text-align:left">DropDownList</td>
<td style="text-align:left">단일 항목 선택 콤보박스를 제공합니다.</td>
</tr>
</tbody>
</table>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="4" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h2 id="%EA%B8%B0%EB%B3%B8-%EA%B3%B5%ED%86%B5-%EC%BB%A8%ED%8A%B8%EB%A1%A4-23">기본 공통 컨트롤 (2/3)</h2>
<table>
<thead>
<tr>
<th style="text-align:left">약어</th>
<th style="text-align:left">컴포넌트명</th>
<th style="text-align:left">설명</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>$multiselect</code></td>
<td style="text-align:left">DropDownCheckList</td>
<td style="text-align:left">여러 항목 선택 콤보박스를 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$element</code></td>
<td style="text-align:left">Element</td>
<td style="text-align:left">HTML 항목의 <code>getValue</code>, <code>setValue</code> 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$fileclient</code></td>
<td style="text-align:left">FileClient</td>
<td style="text-align:left">파일 업로드/다운로드 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$list</code></td>
<td style="text-align:left">GridList</td>
<td style="text-align:left">데이터 조회에 특화된 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$guide</code></td>
<td style="text-align:left">Guide</td>
<td style="text-align:left">화면 내 표시되는 도움말 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$htmleditor</code></td>
<td style="text-align:left">HtmlEditor</td>
<td style="text-align:left">파일 업로드/다운로드 통합 HTML 편집기를 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$organization</code></td>
<td style="text-align:left">OrganizationView</td>
<td style="text-align:left">조직도 데이터를 직관적으로 편집하는 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$radio</code></td>
<td style="text-align:left">RadioButton</td>
<td style="text-align:left">브라우저마다 다른 라디오버튼을 일관되게 표현합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$sourceeditor</code></td>
<td style="text-align:left">SourceEditor</td>
<td style="text-align:left">소스 편집에 특화된 에디터 기능을 제공합니다.</td>
</tr>
</tbody>
</table>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="5" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h2 id="%EA%B8%B0%EB%B3%B8-%EA%B3%B5%ED%86%B5-%EC%BB%A8%ED%8A%B8%EB%A1%A4-33">기본 공통 컨트롤 (3/3)</h2>
<table>
<thead>
<tr>
<th style="text-align:left">약어</th>
<th style="text-align:left">컴포넌트명</th>
<th style="text-align:left">설명</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>$textarea</code></td>
<td style="text-align:left">TextArea</td>
<td style="text-align:left">여러 텍스트 줄 관리 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$textbox</code></td>
<td style="text-align:left">TextBox</td>
<td style="text-align:left">단일 텍스트 관리 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$button</code></td>
<td style="text-align:left">Button</td>
<td style="text-align:left">버튼 관리 추가 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$tree</code></td>
<td style="text-align:left">TreeView</td>
<td style="text-align:left">트리 구조를 표현하는 기능을 제공합니다.</td>
</tr>
<tr>
<td style="text-align:left"><code>$grid</code></td>
<td style="text-align:left">WebGrid</td>
<td style="text-align:left">대량 편집 그리드 기능을 제공합니다. (Handsontable 라이선스)</td>
</tr>
<tr>
<td style="text-align:left"><code>$auigrid</code></td>
<td style="text-align:left">AUIGrid</td>
<td style="text-align:left">대량 편집 그리드 기능을 제공합니다. (AUISoft 라이선스)</td>
</tr>
</tbody>
</table>
<blockquote>
<p>그리드는 상용 라이선수 구매 필수</p>
</blockquote>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="6" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h2 id="%EC%86%8C%EC%8A%A4-%EC%9C%84%EC%B9%98%EC%99%80-%EB%B2%88%EB%93%A4%EB%A7%81">소스 위치와 번들링</h2>
<ul>
<li>
<p>HandStack의 UI 컨트롤 라이브러리는 직접 수정하고 확장할 수 있습니다.</p>
</li>
<li>
<p>소스 코드 위치</p>
<ul>
<li><code>$(HANDSTACK_SRC)/2.Modules/wwwroot/wwwroot/uicontrols</code></li>
</ul>
</li>
<li>
<p>번들링</p>
<ul>
<li>개별 JavaScript 파일로 구성된 컨트롤들은 빌드 시 <code>syn.controls.js</code> 파일 하나로 통합(Bundle)되어 서비스 성능을 최적화합니다.</li>
</ul>
</li>
</ul>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-3Bi0UY7A="" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="7" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">

<h2 id="%ED%95%B8%EC%A6%88%EC%98%A8-ui-%EC%BB%A8%ED%8A%B8%EB%A1%A4-%EC%82%AC%EC%9A%A9-%ED%98%84%ED%99%A9-%EB%B6%84%EC%84%9D">핸즈온: UI 컨트롤 사용 현황 분석</h2>
<ul>
<li>
<p>프로젝트에서 어떤 UI 컨트롤이 얼마나 사용되고 있는지 CLI 명령으로 분석할 수 있습니다.</p>
</li>
<li>
<p><code>uicontrols</code> 사용 현황 분석 명령어</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">%HANDSTACK_HOME%\app\cli\handstack synusage --directory=<span class="hljs-string">&quot;%HANDSTACK_HOME%\contracts\wwwroot\HDS&quot;</span> --value=uicontrols
</code></pre>
<ul>
<li>참고 자료 및 실습 페이지
<ul>
<li>로컬 <code>uicontrol</code> 샘플: <a href="http://localhost:8421/sample/uicontrol">http://localhost:8421/sample/uicontrol</a></li>
</ul>
</li>
</ul>
<footer>QCN</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="QCN" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="ko-KR" data-marpit-pagination="30" style="--footer:QCN;--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="30">
<h2 id="%EC%9A%94%EC%95%BD-%EC%A0%95%EB%A6%AC-%EB%B0%8F-qa">요약 정리 및 Q&amp;A</h2>
<ul>
<li>HandStack에서는 일관된 UI/UX 제공을 위해 <code>syn.js</code>와 <code>uicontrol</code> 라이브러리를 통해 다양한 공통 컨트롤을 제공합니다.</li>
<li>주요 컨트롤로는 CheckBox, CodePicker, ColorPicker, DatePicker, DropDownList, FileClient, HtmlEditor, TextBox, TreeView 등이 있으며, 각각 브라우저 호환성과 일관된 사용법을 보장합니다.</li>
<li>대량 데이터 처리를 위한 WebGrid(Handsontable)와 AUIGrid는 유료 라이선스가 필요하지만 강력한 편집 기능을 제공합니다.</li>
<li>모든 컨트롤은 <code>$(HANDSTACK_SRC)/2.Modules/wwwroot/wwwroot/uicontrols</code> 위치에서 소스 코드를 직접 수정할 수 있으며, 빌드 시 <code>syn.controls.js</code> 파일로 번들링되어 성능을 최적화합니다.</li>
</ul>
<footer>QCN</footer>
</section>
